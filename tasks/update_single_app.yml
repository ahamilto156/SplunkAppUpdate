---
# The following playbook assumes [despite what assuming does] that the apps tree is populated.
# ... If not, then the reloading of the deployment server will uninstall all the missing applications

- include_tasks: create_deployment_apps.yml
  when:
    - splunk.apps_location

- name: Copy app to deployment server
  file:
    path: TBA
    state: present
    owner: splunk
    group: splunk
    mode: '0700'    

- name: Reload deployment server
  command: "{{ splunk.exec }} reload deploy-server -auth {{ splunk.admin_user }}:{{ splunk.password }} -timeout {{ retry_delay * retry_num }}"
  become: yes
  become_user: "{{ splunk.user }}"
  register: reload_depserver
  until: reload_depserver.rc == 0
  changed_when: reload_depserver.rc == 0
  retries: "{{ retry_num }}"
  delay: "{{ retry_delay }}"
  ignore_errors: yes
  no_log: "{{ hide_password }}"

- include_tasks: tasks/check_for_required_restarts.yml